<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Image Carousel </title>
	<link rel="stylesheet" href="CSS/swiper-slider.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
	<div class="swiper">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img src="images/AspireLogo.png" alt="pic1"/>
			</div>
			<div class="swiper-slide">
				<img src="" alt="pic1"/>
			</div>
			<div class="swiper-slide">
				<img src="images/AspireLogo.png" alt="pic1"/>
			</div>
			<div class="swiper-slide">
				<img src="images/AspireLogo.png" alt="pic1"/>
			</div>
			<div class="swiper-slide">
				<img src="images/AspireLogo.png" alt="pic1"/>
			</div>
			<div class="swiper-slide">
				<img src="images/AspireLogo.png" alt="pic1"/>
			</div>
		
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script type="module">
		const swiper = new Swiper('.swiper', {
			loop: true,
			centeredSlides: true,
			slidesPerView: "2",
			spaceBetween: 20,
			autoplay: {
				delay: 3000,
				disableInteraction: false,
			},
			grabCursor: true,
			effect: "coverflow",
			coverflowEffect:{
				rotate:-25,
				stretch:0,
				depth: 300,
				modifier: 1,
				slideShadows:false
			},
			speed: 1000,
			keyboard: {
				enabled: true,
				onlyInViewport: true,
			},

		});
	</script>
</body>
</html>
