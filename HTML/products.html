<!DOCTYPE html>
<html lan='en'>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Products section</title>
	<link rel="stylesheet" href="CSS/products.css">
	<script src="/JS/products.js" defer></script>

</head>
<body>
	<div class="sections">
		<div class="product-wrapper">
			<div class="title"><h1>GALLERY</h1></div>
			<div class="gallery-photos">
				<div class="always-visible">
					<img src="images/gallery/PatsOGLine.jpg" alt="Gallery Image" onclick="openLightbox(this)">
					<img src="images/gallery/Pizza Den Pizza Boxes .jpg" alt="Gallery Image" onclick="openLightbox(this)">
					<img src="images/gallery/Screen Shot 2021-07-08 at 12.59.34 PM.png" alt="Gallery Image" onclick="openLightbox(this)">
					<img src="images/gallery/SelectAppetizerBox2.jpg" alt="Gallery Image" onclick="openLightbox(this)">
				</div>
				<div class="see-more-photos hidden">
					<img src="images/gallery/Nicks Pizza Bags .jpg" alt="Gallery Image" onclick="openLightbox(this)">
					<img src="images/gallery/SelectCateringBox2.jpg" alt="Gallery Image" onclick="openLightbox(this)">
					<img src="images/gallery/SelectLine2015.jpg" alt="Gallery Image" onclick="openLightbox(this)">
					<img src="images/gallery/SelectPizzaBox2.jpg" alt="Gallery Image" onclick="openLightbox(this)">
					<img src="images/gallery/SelectSoupCups.jpg" alt="Gallery Image" onclick="openLightbox(this)">
					<img src="images/gallery/SelectTableSetting2.jpg" alt="Gallery Image" onclick="openLightbox(this)">
					<img src="images/gallery/YeerohBags.jpg" alt="Gallery Image" onclick="openLightbox(this)">
					<img src="images/gallery/YiroYiro Sandwich Boxes.jpg" alt="Gallery Image" onclick="openLightbox(this)">
				</div>
				<button id="seeMoreBtn" class="see-more-btn" onclick="toggleMoreImages()">See-More</button>
			</div>
			<div id="lightbox" class="lightbox" onclick="closeLightbox()">
				<span class="close">&times;</span>
				<img id="lightbox-img" src="" alt="Zoomed Image">
			</div>
		</div>
	</div>
</body>
</html>
