<!DOCTYPE html>
<html lan="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<Title> Footer </title>
	<link rel="stylesheet" href="CSS/footer.css">
</head>
<body>
	<div class="footer-wrapper">
		<div class="footer-left">
			<div class="footer-logo">
				<img src="images/AspireLogo.png" alt="Logo">
			</div>
			<div class="footer-socialmedia">
				<button><img src="" alt="Facebook"></button>
				<button><img src="" alt="Instagram"></button>
				<button><img src="" alt="Twitter"></button>
			</div>
		</div>
		<div class="footer-right">
			<div class="footer-contact">
				<div class="email">geoemail@gmail.com</div>
				<div class="phone-number">856-544-6677</div>
				<div class="Location">Location: 1127 Crown Dr. NJ 08096</div>
			</div>
			<div class="contact">
				<button id="openContactModal">Contact Us</button>

				<!--Modal (lightbox)-->
				<div id="contactModal" class="contact-modal">
					<div class="modal-content">
						<span class="close-contact">&times;</span>
						<form action="https://formspree.io/f/your-form-id" method="POST">
							<h2 style="color: black;">Contact Us</h2>
							<input type="text" name="name" required>
							<input type="email" name="email" required>
							<textarea name="message" required></textarea>
							<button type="submit">Send</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
