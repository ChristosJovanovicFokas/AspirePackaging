<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Customization</title>
	<link rel="stylesheet" href="../CSS/customize.css">
	<link rel="stylesheet" href="../CSS/globalHeader.css">
	<script src="../JS/customeBoxes.js" defer></script>
</head>
<body>
	<div id="header"></div>
	<form action="https://formspree.io/f/myzwgojj" method="POST">
		<div class="customization-wrapper">
			<h1>Step-One: Pick Packaging</h1>
			<div class="boxes">
				<label>
					<input type="checkbox" name="product" value="design1">
					<img src="../images/custom_boxes/SelectAppetizerBox.jpg" alt="Design 1" width="100">
				</label>
				<label>
					<input type="checkbox" name="product" value="design1">
					<img src="../images/custom_boxes/SelectBags6.jpg" alt="Design 2" width="100">
				</label>
				<label>
					<input type="checkbox" name="product" value="design1">
					<img src="../images/custom_boxes/SelectBurgerBox.jpg" alt="Design 3" width="100">
				</label>
				<label>
					<input type="checkbox" name="product" value="design1">
					<img src="../images/custom_boxes/SelectCarryOutBox.jpg" alt="Design 4" width="100">
				</label>
				<label>
					<input type="checkbox" name="product" value="design1">
					<img src="../images/custom_boxes/SelectCateringBox.jpg" alt="Design 5" width="100">
				</label>
				<label>
					<input type="checkbox" name="product" value="design1">
					<img src="../images/custom_boxes/SelectClubBox.jpg" alt="Design 6" width="100">
				</label>
				<label>
					<input type="checkbox" name="product" value="design1">
					<img src="../images/custom_boxes/SelectLgSandBox.jpg" alt="Design 7" width="100">
				</label>
				<label>
					<input type="checkbox" name="product" value="design1">
					<img src="../images/custom_boxes/SelectPartyPizza.jpg" alt="Design 8" width="100">
				</label>
				<label>
					<input type="checkbox" name="product" value="design1">
					<img src="../images/custom_boxes/SelectPizzaBox3.jpg" alt="Design 9" width="100">
				</label>
				<label>
					<input type="checkbox" name="product" value="design1">
					<img src="../images/custom_boxes/SelectSoupCups2.jpg" alt="Design 10" width="100">
				</label>				
			</div>
			<div class="quantity">
				<label>
					Enter Approximate Quantity per week:
					<input type="text" name="quantity" required>
				</label>
			</div>
			<div class="design">
				<h1>Step-Two: Add your design</h1>
				<label for="fileUpload">Choose a Texture:</label>
					<input type="file" id="fileUpload" name="file" accept="application/pdf, image/*" required> 
			</div>
			<div class="logo-option">
				<h1>Step-Three: Choose Logo</h1>
				<label for="fileUpload">Choose your Logo:</label>
					<input type="file" id="fileUpload" name="file" accept="application/pdf, image/*" required> 
			</div>
			<div class="per-info">
				<h1>Step-Four: Personal Information</h1>
				<label> 
					<h3 style="color: black;">Name:</h3>
					<input type="text" name="name" required>
				</label>
				<label>
					<h3 style="color: black;">Email:</h3>
					<input type="email" name="email" required>
				</label>
				<label>
					<h3 style="color: black;">Company name (Optional):</h3>
					<input type="text" name="company-name">
				</label>
			</div>
			<div class="quote-button">
				<button type="submit">Send Request</button>
			</div>
		</div>			
	</form>
	<script>
		fetch('globalHeader.html')
		  .then(res => res.text())
		  .then(data => {
			document.getElementById('header').innerHTML = data;
		  });
	  </script>
</body>
</html>
