<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Global Navigation bar </title>
	<link rel="stylesheet" href="CSS/index.css">
	<link rel="stylesheet" href="CSS/swiper-slider.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css" />
</head>
<body>
	<div class="content-wrapper">
		<div id="navbar-container" class="navbar-wrapper"></div>
		<div class="swiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="images/slider/Select Tasteful Line.jpg" alt="pic1"/>
				</div>
				<div class="swiper-slide">
					<img src="images/slider/SelectPizzaMenuPromo.jpg" alt="pic1"/>
				</div>
				<div class="swiper-slide">
					<img src="images/slider/SelectBags3.jpg" alt="pic1"/>
				</div>
				<div class="swiper-slide">
					<img src="images/slider/AGLine.jpg" alt="pic1"/>
				</div>
				<div class="swiper-slide">
					<img src="images/slider/Bistro Line .jpg" alt="pic1"/>
				</div>
				<div class="swiper-slide">
					<img src="images/slider/RiverwindsBags.jpg" alt="pic1"/>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.js"></script>
		<script>
			const swiper = new Swiper('.swiper', {
				loop: true,
				centeredSlides: true,
				slidesPerView: "1.5",
				spaceBetween: 20,
				autoplay: {
					delay: 3000,
					disableInteraction: false,
				},
				grabCursor: true,
				effect: "coverflow",
				coverflowEffect:{
					rotate:-35,
					stretch:0,
					depth: 400,
					modifier: 1,
					slideShadows:false,
				},
				speed: 1500,
				keyboard: {
					enabled: true,
					onlyInViewport: true,
				},

			});
		</script>
		<div id="about-section" style="margin-top: 150px;" class="about-section"></div>
		<div id="about-extension-container" style="margin-top: 50px;"></div>
		<div id="products-container" style="margin-top: 150px;"></div>
		<div id="get-started-container"></div>
		<div id="brandList-container" style="margin-top: 100px;"></div>
		<div id="footer-container"></div>
	
	</div>


	<script src="JS/loadContent.js"></script>
</body>
</html>
